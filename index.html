<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список дел</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
    <div class="todo">
        <div class="todo__content">
            <h1 class="todo__title">
                Все задачи
            </h1>
            <div class="todo__new">
                <input type="text" placeholder="Новая задача">
                <div class="todo__add">+</div>
            </div>
            <div class="todo__tasks-count">
                <span>Всего задач: <strong class="count">0</strong></span>
                <p class="todo__tasks-clear-all">Очистить все</p>
            </div>
            <div class="todo__list">
                
            </div>
        </div>
    </div>

    <script src="jquery-3.6.4.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
